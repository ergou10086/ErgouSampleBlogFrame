[build]
  # 使用 npm 安装依赖
  command = "npm ci --legacy-peer-deps"
  functions = "netlify/functions"
  publish = ".netlify"

[build.environment]
  NODE_VERSION = "18"
  # 确保使用 npm
  NETLIFY_USE_PNPM = "false"
  NPM_FLAGS = "--legacy-peer-deps"

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200

